<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<title>Have.it | Forgot Password</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">

	<body>
		<section class="loginbg">
			<div class="login-logo">
				<img src="images/logo.png">
			</div>
			<div class="login-box">
				<div class="forgot-box">
					<div class="login-logo">
						<img src="images/logo.png">
					</div>
					<div class="mb-4">
						<h4 class="text-white"><b>Forgot Password</b></h4>

					</div>
					<div class="input-cover mb-3">
						<input type="email" class="form-control" placeholder="Email*">
					</div>
					<div class="text-center mt-4">
						<a href="reset-password.html" class="login-btn">Forgot Password</a>
					</div>
					<div class="login-footer mt-5">
						<p class="text-white">Remember Password?
							<a href="index.html" class="text-gold"> Sign In</a>
						</p>

				</div>
			</div>
